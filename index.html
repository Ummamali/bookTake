<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8f301084b2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./interface/interface.css">
  <link rel="stylesheet" href="./style.css">
  <title>BookTake | Protonium Book Listing Applications | Proton</title>
</head>
<body>
  <div class="container">
    <div class="flash">
    </div>
    <div class="title">
      <h1>BookTake</h1>
      <p>Where you take books with knowledge</p>
    </div>
    <!-- The form section -->
    <section id="form-section">
      <form class="main-form">
        <div class="form-group">
          <label for="book-title">Book Title</label>
          <input type="text" id="book-title">
        </div>
        <div class="form-group">
          <label for="book-author">Book Author</label>
          <input type="text" id="book-author">
        </div>
        <div class="form-group">
          <label for="book-isbn">ISBN</label>
          <input type="text" id="book-isbn">
        </div>
        <input type="submit" value="SUBMIT" class="btn-primary">
      </form>
    </section>
    <!-- The books section -->
    <section>
      <h2>Your Books</h2>
      <table id="book-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Book One</td>
            <td>John Doe</td>
            <td class="cross-container">9847 <i class="fas fa-times"></i></td>
          </tr>
          <tr>
            <td>Book One</td>
            <td>John Doe</td>
            <td>9847</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
  <script src="./interface/interface.js"></script>
  <script src="./classes.js"></script>
  <script src="./app.js"></script>
</body>
</html>
